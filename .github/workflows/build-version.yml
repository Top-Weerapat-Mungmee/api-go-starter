# This is a basic workflow to help you get started with Actions

name: Build Version

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  MONGODB_URL: ${{ vars.MONGODB_URL }}
  MONGODB_DATABASE: ${{ vars.MONGODB_DATABASE }}
  REDIS_ADDR: ${{ vars.REDIS_ADDR }}
  REDIS_PASSWORD: ${{ vars.REDIS_PASSWORD }}
  JWT_SECRET: ${{ vars.JWT_SECRET }}
  JWT_ISSUER: ${{ vars.JWT_ISSUER }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "build" workflow
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Setup Go
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.14.x' # The Go version to download (if necessary) and use.
    
    # Install all the dependencies
    - name: Setup Go
      run: |
        go version
        
    # Run build of the application
    - name: Run build
      run: go build . 
      
    # Run vet & lint on the code
    - name: Run vet
      run: |
        go vet .

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: go-semantic-release/action@v1
        with:
          hooks: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}